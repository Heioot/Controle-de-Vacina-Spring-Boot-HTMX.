<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Usuários Pesquisados</title>
  </head>
  <body>
    <!-- conteudo principal -->
    <main layout:fragment="conteudo" th:fragment="tabela" id="main" class="flex flex-col w-full">
      <h1 class="text-2xl mt-10 ml-10">Usuários Pesquisados</h1>

      <h2 th:if="${pagina.vazia}">Não foram encontrados usuários com esses dados</h2>

      <div th:if="${not pagina.vazia}" class="flex flex-col ml-10 md:w-4/5 mt-5">
        <div class="-m-1.5 overflow-x-auto">
          <div class="p-1.5 min-w-full inline-block align-middle">
            <div class="border rounded-xl overflow-hidden shadow">
              <table class="min-w-full divide-y divide-gray-200">
                <thead>
                  <tr>
                    <div th:replace="~{layout/fragments/paginacao :: coluna(${pagina}, 'codigo', 'Código', '')}"></div>
                    <div th:replace="~{layout/fragments/paginacao :: coluna(${pagina}, 'nome', 'Nome', '')}"></div>
                    <div th:replace="~{layout/fragments/paginacao :: coluna(${pagina}, 'nomeUsuario', 'Nome Usuário', '')}"></div>
                    <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="usuario : ${pagina.conteudo}" class="odd:bg-white even:bg-gray-100 hover:bg-gray-200">
                    <td th:text="${usuario.codigo}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800"></td>
                    <td th:text="${usuario.nome}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-800"></td>
                    <td th:text="${usuario.nomeUsuario}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-800"></td>
                    <td th:text="${usuario.email}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-800"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div th:replace="~{layout/fragments/paginacao :: paginacao(${pagina})}"></div>
      </div>
    </main>
    <!-- !conteudo principal -->
  </body>
</html>
