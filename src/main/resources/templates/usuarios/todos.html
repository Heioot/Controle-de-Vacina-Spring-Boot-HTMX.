<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Todos os Usuarios</title>
  </head>
  <body>
    <!-- conteudo principal -->
    <main layout:fragment="conteudo" class="flex flex-col w-full">
      <h1 class="text-2xl mt-10 ml-10">Todos os Usuarios</h1>

      <div class="flex flex-col md:ms-16 md:w-2/3 mt-5">
        <div class="-m-1.5 overflow-x-auto">
          <div class="p-1.5 min-w-full inline-block align-middle">
            <div class="border rounded-xl overflow-hidden shadow">
              <table class="min-w-full divide-y divide-gray-200">
                <thead>
                  <tr>
                    <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Código</th>
                    <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Nome</th>
                    <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Nome Usuário</th>
                    <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="usuario : ${usuarios}" class="odd:bg-white even:bg-gray-100 hover:bg-gray-200">
                    <td th:text="${usuario.codigo}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">John Brown</td>
                    <td th:text="${usuario.nome}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">45</td>
                    <td th:text="${usuario.nomeUsuario}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">45</td>
                    <td th:text="${usuario.email}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">New York No. 1 Lake Park</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- !conteudo principal -->

    <!-- Nao usamos
	<th:block layout:fragment="scripts">
		<script src="../static/js/index.js" th:src="@{/js/index.js}"></script>
	</th:block> -->
  </body>
</html>
